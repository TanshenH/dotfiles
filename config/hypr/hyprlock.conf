# Hyprlock config for =< 1080p monitor resolutions                                                        
# Original config submitted by https://github.com/SherLock707

# Sourcing colors generated by wallust
source = $HOME/.config/hypr/wallust/wallust-hyprland.conf
$Scripts = $HOME/.config/hypr/scripts

general {
    grace = 1
}

background {
    monitor =
    # NOTE: use only 1 path
	#path = screenshot   # screenshot of your desktop
	#path = $HOME/.config/hypr/wallpaper_effects/.wallpaper_modified   # NOTE only png supported for now
    path = $HOME/.config/hypr/wallpaper_effects/.wallpaper_current # current wallpaper
    
    #color = $color7

    # all these options are taken from hyprland, see https://wiki.hyprland.org/Configuring/Variables/#blur for explanations
    blur_size = 5
    blur_passes = 1 # 0 disables blurring
    noise = 0.0117
    contrast = 1.3000 # Vibrant!!!
    brightness = 0.8000
    vibrancy = 0.2100
    vibrancy_darkness = 0.0
}

input-field {
    monitor =
    size = 250, 50
    outline_thickness = 3
    dots_size = 0.33 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.15 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    outer_color = $color6
    inner_color = $color1
    font_color = $color12
    fade_on_empty = true
    placeholder_text = <i>Password...</i> # Text rendered in the input box when it's empty.
    hide_input = false
    
    position = -10, 80
    halign = center 
    valign = bottom 
}

# Date
label {
    monitor =
    text = cmd[update:18000000] echo "<b> "$(date +'%A, %-d %B %Y')" </b>"
    color = $color12
    font_size = 34
    font_family = JetBrains Mono Nerd Font 10
    position = 0, 0
    halign = center
    valign = bottom 
}

# Clock Color Variables
$clockColorDefault = rgba(255, 255, 255, 1.0)
$clockShadowColor = rgba(0, 0, 0, 1.0)

# Wallust colors override these if defined
source = $HOME/.config/hypr/wallust-hyprlock.conf

# Shadow for Hour-Time
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%I")"
    color = $clockShadowColor
    font_size = 100
    font_family = JetBrains Mono Nerd Font Mono ExtraBold
    position = 62, 102
    halign = left
    valign = bottom 
}

# Hour-Time
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%I")"
    color = $clockColorDefault
    font_size = 100
    font_family = JetBrains Mono Nerd Font Mono ExtraBold
    position = 60, 100 
    halign = left
    valign = bottom 
}

# Shadow for Minute-Time
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%M")"
    color = $clockShadowColor
    font_size = 80
    font_family = JetBrains Mono Nerd Font Mono ExtraBold
    position = 62, 2
    halign = left 
    valign = bottom 
}

# Minute-Time
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%M")"
    color = $clockColorDefault
    font_size = 80
    font_family = JetBrains Mono Nerd Font Mono ExtraBold
    position = 60, 0
    halign = left 
    valign = bottom 
}

# Shadow for Seconds-Time
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%S %p")"
    color = $clockShadowColor
    font_size = 20
    font_family = JetBrains Mono Nerd Font Mono ExtraBold
    position = 202, 32 
    halign = left 
    valign = bottom
}

# Seconds-Time
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%S %p")"
    color = $clockColorDefault
    font_size = 20
    font_family = JetBrains Mono Nerd Font Mono ExtraBold
    position = 200, 30 
    halign = left 
    valign = bottom
}

# User
label {
    monitor =
    text = ïŠ¾   $USER
    color = $color6
    font_size = 18
    font_family = Inter Display Medium

    position = -15, -220
    halign = center 
    valign = center 
}

# uptime
label {
    monitor =
    text = cmd[update:60000] echo "<b> "$(uptime -p || $Scripts/UptimeNixOS.sh)" </b>"
    color = $color4
    font_size = 18
    font_family = JetBrains Mono Nerd Font 10
    position = 0, 0
    halign = right
    valign = bottom 
}

